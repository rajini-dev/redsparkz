<mat-drawer-container
  class="example-container w-100"
  [hasBackdrop]="true"
  autosize="true"
  autoFocus="true"
>
  <div class="mb-md-4 pb-md-5 mb-5 pb-3">
    <app-main-header
      class="w-100"
      (openDrawer)="drawer.open()"
    ></app-main-header>
  </div>

  <mat-drawer
    #drawer
    class="w-75 smooth-drawer"
    mode="over"
    position="start"
  >
    <app-side-navigation (closeDrawer)="drawer.close()"></app-side-navigation>
  </mat-drawer>

  <div class="content-wrapper">
    <router-outlet></router-outlet>
    <!-- <app-home-donate></app-home-donate> -->
    <app-main-footer></app-main-footer>
    <ng-container [ngSwitch]="afterFooterContent">
      <app-home-page-bottom-content *ngSwitchCase="'home-bottom-content'"></app-home-page-bottom-content>
      <app-gasstove-bottom-content *ngSwitchCase="'gasstove-bottom-content'"></app-gasstove-bottom-content>
      <app-chimney-bottom-content *ngSwitchCase="'chimney-bottom-content'"></app-chimney-bottom-content>
      <app-hob-bottom-content *ngSwitchCase="'hob-bottom-content'"></app-hob-bottom-content>
      <app-kitchen-bottom-content *ngSwitchCase="'kitchen-bottom-content'"></app-kitchen-bottom-content>
      <!-- <app-about-contact *ngSwitchCase="'aboutContact'"></app-about-contact> -->
      <!-- Add more cases as needed -->
    </ng-container>
  </div>
</mat-drawer-container>
