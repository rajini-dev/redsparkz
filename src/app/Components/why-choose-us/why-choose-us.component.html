<section class="why-choose-us py-4 py-md-5 bg-light">
    <div class="container text-center">
      <h1 class="heading-1 text-center mb-4 display-4 font-weight-bold">Why Choose Us?</h1>
      <h6 class="mb-5 mt-0">
        At <strong>{{ companyName }}</strong>, we provide high-quality and reliable services for your chimney, gas stove, hob, and kitchen cleaning needs. Here's why our customers love us:
      </h6>
      <div class="row g-3">
        <div *ngFor="let benefit of benefits" class="col-md-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <div class="icon-container mb-3">
                <i [class]="benefit.icon"></i>
              </div>
              <h5 class="card-title">{{ benefit.title }}</h5>
              <p class="card-text">{{ benefit.description }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-5">
        <a href="https://wa.me/{{ whatsappNumber }}" 
           class="btn btn-whatsapp" target="_blank">
          <i class="bi bi-whatsapp"></i> Book Now via WhatsApp
        </a>
      </div>
    </div>
  </section>
