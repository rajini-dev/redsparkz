<div class="container pb-md-4 mt-5">
  <div class="row d-flex justify-content-center align-items-center">
    <h1 class="text-md-center mb-md-5 mb-3 h1">Home Appliance Services in Chennai â€“ Expert Repair & Maintenance</h1>
    
    <div class="col-lg-3 col-md-4 col-10 mb-4 pointer" *ngFor="let service of services">
      <a [routerLink]="['/' + service.pageLink]" class="text-decoration-none card-link">
        <mat-card class="trendy-card">
          <mat-card-content class="p-2">
            
            <div class="img-container p-0">
              <img class="img-fluid text-center" [src]="service.serviceImage" alt="{{ service.service }}">
            </div>
            
            <div class="row">
              <div class="col-12 d-flex justify-content-start align-items-center">
                <div>
                  <h5 class="heading-4 mt-2 text-dark">{{ service.service }}</h5>
                  <p class="grey font-weight-bold p-0 m-0">
                    Starts from <span class="green" style="font-size: larger; font-weight: 700;">&#8377;{{ service.servicePrice }}</span>
                  </p>

                  <!-- Bullet Points for Service Types -->
                  <ul class="service-list ps-4 mt-2 pt-0" >
                    <li class="m-0 p-0" *ngFor="let type of service.serviceTypes">{{ type }}</li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- <div class="col-12 d-flex justify-content-end align-items-end"> -->
              <div class="secondary arrow-mark">
                <mat-icon color="primary">arrow_forward</mat-icon>
              </div>
            <!-- </div> -->
          </mat-card-content>
        </mat-card>
      </a>
    </div>
  </div>
</div>
