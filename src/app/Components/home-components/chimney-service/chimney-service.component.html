    <div class="container d-flex justify-content-center align-items-center">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-4 col-md-6 col-sm-6 col-12 my-md-3 d-flex justify-content-center align-items-center" *ngFor="let service of chimneyServices">
          <mat-card class="chimney-card my-2">
            <mat-card-content class="service-image mt-0 pt-0 rounded">
              <img class="img-fluid rounded" [src]="service.serviceImage[0]" alt="">

            </mat-card-content>
    
            <mat-card-content class="text-center">
              <mat-card-title class="h4 service-title">{{ service.serviceType }}</mat-card-title>
            </mat-card-content>
    
            <mat-card-content class="text-center mb-0">

            </mat-card-content>
    
            <mat-card-actions class="d-flex justify-content-center mt-0">
              <button mat-raised-button color="primary" (click)="openDialog(service)" class="view-details-btn">
                View Details
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
