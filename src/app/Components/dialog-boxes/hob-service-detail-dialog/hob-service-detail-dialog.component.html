<h2 mat-dialog-title>{{ data.burnerType }} Burner Service Details</h2>
<div mat-dialog-content>
  <p><strong>Price:</strong> ₹{{ data.price }}</p>
  <p><strong>Issues Covered:</strong> {{ data.details }}</p>
  <ul>
    <li>Parking Pin Not Working: ₹150</li>
    <li>Low Flame: ₹150</li>
    <li>Physical Damage: ₹150</li>
    <li>Knob Issue: ₹150</li>
  </ul>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
