<h2 mat-dialog-title>{{ data.serviceType }}</h2>
<div mat-dialog-content>
  <!-- Display Single Price if no Price List is Available -->
  <p *ngIf="!data.priceDetails">Starts At: <strong>â‚¹{{ data.price }}</strong></p>

  <!-- Display Price List if available -->
  <div *ngIf="data.priceDetails && data.priceDetails.length > 0">
    <h5>Price Details:</h5>
    <ul>
      <li *ngFor="let priceDetail of data.priceDetails">
        {{ priceDetail.price }}
      </li>
    </ul>
  </div>
<h6><strong>Description:</strong></h6>
  <p>{{ data.description }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
