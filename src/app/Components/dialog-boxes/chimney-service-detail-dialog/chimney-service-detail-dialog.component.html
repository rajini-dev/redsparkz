<div class="dialog-box">
  <button mat-icon-button color="secondary" class="close-btn" (click)="onNoClick()">
    <mat-icon>close</mat-icon>
  </button>
  <div class="m-0 p-0">
    <carousel class="">
      <slide *ngFor="let image of data.serviceImage">
        <img class="img-fluid" [src]="image">
      </slide>
    </carousel>
  </div>
  <div class="p-md-3 p-2">
    <h2 class=" card-title">{{ data.serviceType }}</h2>
    <h5 class="mt-2"><span style="font-size: medium;">Stars at </span> &#8377;{{ data.price }}</h5>
    <p  class="text-muted">Duration: <strong>{{ data.duration }}</strong></p>
    <h5 class="green">Benefits</h5>
    <ul class="m-0 p-0">
      <li *ngFor="let item of data.details" class="d-flex align-items-start">
        <span><i class="fa-solid fa-square-check fa-lg" style="color: #019A31;"></i></span>
        <span class="ms-2">{{ item }}</span>
      </li>
    </ul>
  </div>
  <app-mini-why-choose-us></app-mini-why-choose-us>
</div>

<!-- Fixed WhatsApp Component -->
<app-whatsapp-callnow class="whatsapp-fixed"></app-whatsapp-callnow>
