<div class="container mt-5 ">
  <h1 class="heading-1 text-center  mb-4"> FAQs â€“ Gas Stove Repair & Cleaning Services in Chennai
  </h1>
  <div class=" faq-container">
    <div class="accordion" id="faqChimneyAccordion">
      <div *ngFor="let question of questions; let i = index" class="card faq-card shadow-sm">
        <div class="card-header faq-header" id="headingChimney{{i}}">
          <h5 class="mb-0">
            <button class="btn faq-btn d-flex justify-content-between align-items-center" type="button"
              (click)="toggleFAQ(i)">
              <span class="faq-question">{{ question.q }}</span>
              <span class="faq-icon" [ngClass]="{'rotate': activeFAQ === i}">
                <i class="fas fa-chevron-down"></i> <!-- Font Awesome icon -->
              </span>
            </button>
          </h5>
        </div>
        <div [id]="'collapseChimney' + i" class="collapse" [ngClass]="{'show': activeFAQ === i}">
          <div class="card-body faq-body">
            <p>{{ question.a }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
