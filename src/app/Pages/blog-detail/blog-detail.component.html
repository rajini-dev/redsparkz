<div class="container">
  <div *ngIf="blog" class="blog-detail">
    <!-- Blog Image -->
    <img [src]="blog.image" alt="{{ blog.title }}" class="blog-image" />

    <!-- Blog Title -->
    <h1>{{ blog.title }}</h1>

    <!-- Blog Content -->
    <div class="blog-content">
      <p>{{ blog.content }}</p>
    </div>
    <!-- Blog Meta Information (Author and Date) -->
    <div class="blog-meta">
      <p><strong>Author:</strong> {{ blog.author }}</p>
      <p>
        <strong>Created At:</strong> {{ blog.createdAt | date : "mediumDate" }}
      </p>
    </div>

    <!-- Back to Blog List -->
    <a [routerLink]="['/blog']" class="back-link">‚Üê Back to Blog List</a>
  </div>
</div>
