<div class="container my-5 py-5">
    <h1 class="display-4 text-center mb-4 font-weight-bold">Kitchen Cleaning Services</h1>
    <div class="row">
        <div class="col-md-4 col-sm-6 mb-4" *ngFor="let service of kitchenServices">
            <div class="trendy-card pricing-card">
                <div class="card-body text-center">
                    <h4 class="card-title font-weight-bold">{{ service.serviceName }}</h4>
                    <p class="card-price">&#8377;{{ service.price }}</p>
                    <div class="icon-container">
                        <i class="fas fa-broom fa-4x"></i> <!-- Example icon -->
                    </div>
                    <p class="card-description">{{ service.description }}</p>
                    <!-- <button class="btn btn-primary mt-3">Book Now</button> Booking Button -->
                </div>
            </div>
        </div>
    </div>
</div>
